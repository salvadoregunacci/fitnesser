<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./css/normalize.min.css">
    <link rel="stylesheet" href="./css/style.min.css">

    <title>Fitnesser</title>
</head>

<body>
    <a href="press.html" class="nav-link link-prev"></a>
    <a href="squats.html" class="nav-link link-next"></a>

    <div class="container">
        <div class="screen screen_pushups">
            <div class="screen-wrap">
                <div class="title">Отжимания</div>
            
                <div class="preview">
                    <img src="./img/pushups.webp" alt="preview">
                </div>
    
                <div class="desc">
                    <span class="desc__title">Хват:</span>
                    <span class="desc__value">Стандартный</span>
                </div>
    
                <div class="info">
                    <div class="info__title">Выполняйте:</div>
                    <div class="info__value">20 повторений</div>
                </div>
            </div>

            <div class="wrap">
                <div class="approach">
                    <span class="current">1</span>
                    <span>подход из</span>
                    <span class="target">3</span>
                </div>

                <div class="controls">
                    <a href="squats.html" class="btn next-screen-btn">
                        <span class="btn__text">Выполнено</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
